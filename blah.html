
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OpenHatch Annual Report 2012-2013</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script src="vendor/jquery.js"></script>
</head>

<body>
  <style>
  p#cf7_controls {
    padding-left: 500px;
  }
  #bg-wrapper {
    position:relative;
  }
  #bg-wrapper img {
    position:fixed;
    top: 0;
    left:0;
}
  </style>
  <script>
  $(document).ready(function() {
    $("#cf7_controls").on('click', 'span', function() {
      $("#bg-wrapper img").removeClass("opaque");
      var newImage = $(this).index();
      $("#bg-wrapper img").eq(newImage).addClass("opaque");
    });
  });
  </script>

  <div id="bg-wrapper">
    <img class='opaque' src="backgrounds/1.jpg" id="bg1" class="bg" />
    <img src="backgrounds/2.jpg" id="bg2" class="bg" />
    <img src="backgrounds/4.jpg" id="bg4" class="bg" />
  </div>
  <br/><br/>
  <p id="cf7_controls">
    <span class="link1">Image 1</span>
    <span class="link2">Image 2</span>
    <span class="link3">Image 3</span>
  </p>
</body>
</html>
